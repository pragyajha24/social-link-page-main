<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <img
        src="./assets/images/IMG_9603.heic"
        alt="profile-picture"
        class="profile-picture"
      />
      <h4 class="profile-name">Pragya Jha</h4>
      <h5 class="profile-location">Delhi, India</h5>
      <p class="profile-desc">"Front-end developer and avid reader."</p>

      <div class="btnlinks">
        <button>
          <a href="https://github.com/pragyajha24" class="profile-github"
            >GitHub</a
          >
        </button>
        <button>
          <a
            href="https://www.frontendmentor.io/profile/pragyajha24"
            class="profile-frontendMentor"
          >
            Frontend Mentor</a
          >
        </button>
        <button>
          <a
            href="https://www.linkedin.com/in/pragyajha24/"
            class="profile-linkedin"
            >LinkedIn</a
          >
        </button>
        <button>
          <a href="twitter.com" class="profile-twitter"> Twitter</a>
        </button>
      </div>
    </article>
  </body>
</html>
